<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link
		rel="stylesheet"
		href="css/style.min.css"
	>
</head>
<body>
	<fieldset id="contents">
		<legend>#contents</legend>
		<p>
			Як щодо того, щоб почитати
			<a href="https://wikipedia.org">Вікіпедію</a>
			або відвідати
			<a href="https://w3.org">
				<i>W3.org</i>
			</a>
			і дізнатися про сучасні стандарти?
		</p>
	</fieldset>
	<div id="gallery">
		<p>
			<img
				id="largeImg"
				src="https://en.js.cx/gallery/img1-lg.jpg"
				alt="Large image"
			>
		</p>
		<ul id="thumbs">
			<!-- браузер показує невелику вбудовану підказку при наведенні курсора з текстом атрибута "title" -->
			<li>
				<a
					href="https://en.js.cx/gallery/img2-lg.jpg"
					title="Зображення 2"
				>
					<img src="https://en.js.cx/gallery/img2-thumb.jpg">
				</a>
			</li>
			<li>
				<a
					href="https://en.js.cx/gallery/img3-lg.jpg"
					title="Зображення 3"
				>
					<img src="https://en.js.cx/gallery/img3-thumb.jpg">
				</a>
			</li>
			<li>
				<a
					href="https://en.js.cx/gallery/img4-lg.jpg"
					title="Зображення 4"
				>
					<img src="https://en.js.cx/gallery/img4-thumb.jpg">
				</a>
			</li>
			<li>
				<a
					href="https://en.js.cx/gallery/img5-lg.jpg"
					title="Зображення 5"
				>
					<img src="https://en.js.cx/gallery/img5-thumb.jpg">
				</a>
			</li>
			<li>
				<a
					href="https://en.js.cx/gallery/img6-lg.jpg"
					title="Зображення 6"
				>
					<img src="https://en.js.cx/gallery/img6-thumb.jpg">
				</a>
			</li>
		</ul>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
